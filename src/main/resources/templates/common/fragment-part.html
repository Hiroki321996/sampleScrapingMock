<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>

<span th:fragment="frag_header_before_login">
	<div style="background-color:#3366CC;">
		<nav class="navbar navbar-expand navbar-light">
			<a th:href="@{/user-login/to-login}" class="navbar-brand text-light">求人一覧</a>		
		</nav>
	</div>  
</span>

<span th:fragment="frag_header_after_login">
	<div style="background-color:#3366CC;">
		<nav class="navbar navbar-expand">
		
			<a th:href="@{/job-list/to-job-list}" class="navbar-brand text-light">求人一覧</a>
			
			<div class="navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item active">
					    <a class="nav-link text-light" th:href="@{/#/#}">ユーザー名</a>
					</li>
					<li class="nav-item active">
					    <a class="nav-link text-light" th:href="@{/#/#}">ログアウト</a>
					</li>
				</ul>
			</div>
					
		</nav>
	</div>  
</span>

<span th:fragment="frag_header_paging">
	<nav aria-label="ページング">
		<ul class="pagination">
			<li class="page-item" th:if="${0 &lt; page-1 and page-1 &lt; totalPage+1}">
				<a class="page-link" th:text="前へ" th:href="@{/check-job-list/to-check-job-list(page=${page-1}, siteNumber=${siteNumber}, codingLanguageNumber=${codingLanguageNumber})}">1</a>
			</li>
			<li class="page-item" th:if="${0 &lt; page-2 and page-2 &lt; totalPage+1}">
				<a class="page-link" th:text=${page-2} th:href="@{/check-job-list/to-check-job-list(page=${page-2}, siteNumber=${siteNumber}, codingLanguageNumber=${codingLanguageNumber})}">1</a>
			</li>
			<li class="page-item" th:if="${0 &lt; page-1 and page-1 &lt; totalPage+1}">
				<a class="page-link" th:text=${page-1} th:href="@{/check-job-list/to-check-job-list(page=${page-1}, siteNumber=${siteNumber}, codingLanguageNumber=${codingLanguageNumber})}">1</a>
			</li>
			<li class="page-item active" th:if="${0 &lt; page and page &lt; totalPage+1}">
				<a class="page-link" th:text=${page} th:href="@{/check-job-list/to-check-job-list(page=${page}, siteNumber=${siteNumber}, codingLanguageNumber=${codingLanguageNumber})}">1</a>
			</li>
			<li class="page-item" th:if="${0 &lt; page+1 and page+1 &lt; totalPage+1}">
				<a class="page-link" th:text=${page+1} th:href="@{/check-job-list/to-check-job-list(page=${page+1}, siteNumber=${siteNumber}, codingLanguageNumber=${codingLanguageNumber})}">次へ</a>
			</li>
			<li class="page-item" th:if="${0 &lt; page+2 and page+2 &lt; totalPage+1}">
				<a class="page-link" th:text=${page+2} th:href="@{/check-job-list/to-check-job-list(page=${page+2}, siteNumber=${siteNumber}, codingLanguageNumber=${codingLanguageNumber})}">次へ</a>
			</li>
			<li class="page-item" th:if="${0 &lt; page+1 and page+1 &lt; totalPage+1}">
				<a class="page-link" th:text="次へ" th:href="@{/check-job-list/to-check-job-list(page=${page+1}, siteNumber=${siteNumber}, codingLanguageNumber=${codingLanguageNumber})}">次へ</a>
			</li>
		</ul>
	</nav>
</span>


	
</body>
</html>
