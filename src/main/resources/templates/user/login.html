<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>求人一覧</title>
</head>
<body>

	<span th:include="/common/fragment-part::frag_header_before_login"></span>
	
	<!--■ メイン部分 -->
	<div class="main">
			<div class="container text-center">
			
				<h3 class="my-5">ログイン</h3>
				
<div class="row">
<div class="mx-auto">		
<div class="card" style="width: 20rem;">
<div class="card-block">
  
				<form class="py-4" th:action="@{/login}" method="post">

					<p>メールアドレス</p>
					<input class="mb-4" type="text" name="email">
					
					<p>パスワード</p>
					<input class="mb-4" type="password" name="password"><br>
					
					<div class="button">
						<!-- <button class="btn text-light mr-4" type="submit" style="background-color:#3366CC;">ログイン</button> -->
						<a th:href="@{/job-list/to-job-list}" class="btn text-light mr-4" style="background-color:#3366CC;">ログイン</a>
						<a th:href="@{/user-register/to-user-register}" class="btn text-light" style="background-color:#3366CC;">新規登録</a>
					</div>
				
				</form>
</div>
</div>
</div>
</div>
				
			<!--■ container -->
			</div>
	<!--■ mainの終わり -->		
	</div>

	
	
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	
	
</body>
</html>
