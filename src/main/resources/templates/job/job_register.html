<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>求人一覧</title>
</head>
<body>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    
	<span th:include="/common/fragment-part::frag_header_after_login"></span>
	
	<div class="main">
		<div class="container text-center">

			<h3 class="my-5">求人登録</h3>

			<form th:action="@{/job-register/job-register}" method="post" class="mb-3">
			
				<div class="form-row text-left">
					<div class="form-group col-md-6">
						<label>求人サイト</label> 
 						<select name="siteNumber" class="form-control">
							<option th:value="1" th:text="エン転職"></option>
						</select>
					</div>
					
					<div class="form-group col-md-6">
						<label>言語</label> 
						<select name="codingLanguageNumber" class="form-control">
							<option th:value="1" th:text="Java"></option>
						</select>
					</div>
				</div>
				
				<button class="btn btn-primary" type="submit">検索</button>
				<div class="btn btn-primary">CSV出力</div>
					
			</form>
						
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
      $(function() {
        'use strict';
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>


</body>
</html>
